<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <p>
        <label>
            Username
            <input [(ngModel)]="form.username" #username="ngModel" name="username" required/>
        </label>
        <span class="form-errors" *ngIf="username.errors && username.touched">
            <span>This is a required value.</span>
        </span>
    </p>
    <p>
        <label>
            Password
            <input type="password" [(ngModel)]="form.password" #password="ngModel" name="password" required minlength="8"/>
        </label>
        <span class="form-errors" *ngIf="password.errors && password.touched">
            <span *ngIf="password.errors.required">This is a required value.</span>
            <span *ngIf="password.errors.minlength">Please provide 8 chars</span>
        </span>
    </p>
    <button [disabled]="loginForm.status === 'INVALID'" type="submit">Login</button>
</form>
